baseURL: "https://kaido.helenfit.com"
languageCode: "zh-tw"
title: "Kaido-CSW"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Kaido-CSW"
  description: "技術與雜談分享"
  keywords: [Blog, Portfolio, Tech, 技術, 雜談]
  author: Kaido
  DateFormat: "2006-01-02"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true

  label:
    text: "Kaido-CSW"

  # home-info mode
  homeInfoParams:
    Title: "歡迎來到 Kaido Content"
    Content: 這裡分享技術文章與日常雜談

  socialIcons:
    - name: github
      url: "https://github.com"
    - name: email
      url: "mailto:chenshihwei99@gmail.com"

# analytics:
#   google:
#     SiteVerificationTag: ""

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/username/repo/tree/main/content"
    Text: "建議編輯"
    appendFilePath: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: 分類
      url: /categories/
      weight: 10
    - identifier: tags
      name: 標籤
      url: /tags/
      weight: 20
    - identifier: search
      name: 搜尋
      url: /search/
      weight: 30

markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary