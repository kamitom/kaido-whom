{{ define "main" }}
<article>
    <h2>{{ .Title }}</h2>
    <div class="post-meta">
        發表於 {{ .Date.Format "2006-01-02" }}
        {{ if .Params.categories }}
        | 分類：{{ range .Params.categories }}<span>{{ . }}</span>{{ end }}
        {{ end }}
        {{ if .Params.tags }}
        | 標籤：{{ range .Params.tags }}<span>{{ . }}</span>{{ end }}
        {{ end }}
    </div>
    <div>{{ .Content }}</div>
</article>
{{ end }}
